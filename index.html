<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
<div class="wrap">
<div class="wrap" style="background-color: white">
    <form>
        <table width="750">
            <h3 align="center">Formulir Pendaftaran</h3>
            <tr>
                <td>No Pendaftaran</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Tempat, tanggal lahir</td>
                <td><input type="text" name=""></td><td><input type="date" name=""></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td><select>
                    <option>Islam</option>
                    <option>Keristen</option>
                    <option>Budha</option>
                    <option>Hindu</option>
                    <option>Katolik</option>
                </select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td><input type="radio" name="">Laki-Laki
                <input type="radio" name="">Perempuan</td>
            </tr>
            <tr>
                <td>Status</td>
                <td><select>
                    <option>Belum Menikah</option>
                    <option>Menikah</option>
                </select></td>
            </tr>
            <tr>
                <td>Kewarga Newargaan</td>
                <td><select>
                    <option>WNI</option>
                    <option>WNA</option>
                </select></td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Kelurahan</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Kecamatan</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td><select>
                <option>*****SELECT KOTA*****</option>
                <option>Bogor</option>
                <option>Jakarta</option>
                <option>Bekasi</option>
                <option>Tangerang</option>
                <option>Depok</option>
                <option>cikarang</option>
                <option>Banten</option>
                </select></td>
            </tr>
            <tr>
                <td>Nama Sekolah</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td><select>
                    <option></option>
                    <option>IPA</option>
                    <option>IPS</option>
                    <option>BAHASA</option>
                </select></td>
            </tr>
            <tr>
                <td>Tahun Lulus</td>
                <td><select>
                    <option></option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                </select></td>
            </tr>
            <tr>
                <td>No Telephon</td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Simpan"/>
                <input type="reset" name="reset" value="Batal" /></td>
            </tr>
        </table>
    </form>
</div>
    
</body>
</html>
